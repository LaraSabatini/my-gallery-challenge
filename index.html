<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css">

    <title>My Gallery</title>
  </head>
  <body>
     <div class="container">

       <div class="profile-info">
        <img src="./images/profilePhoto.png" alt="Rodney Cotton">
        <h2>Rodney Cotton</h2>
        <span>Helsinki, Finland</span>

        <div class="sub-container">
          <div class="posts">
            <p>100</p>
            <span>Posts</span>
          </div>

          <div class="followers">
            <p>2,242</p>
            <span>Followers</span>
          </div>

          <div class="following">
            <p>1,432</p>
            <span>Following</span>
          </div>
        </div>
       </div>

       <div class="photos">
         <div class="div1"><img src="./images/photo1.png" alt=""></div>
         <div class="div2"><img src="./images/photo2.png" alt=""></div>
         <div class="div3"><img src="./images/photo3.png" alt=""></div>
         <div class="div4"><img src="./images/photo4.png" alt=""></div>
         <div class="div5"><img src="./images/photo5.png" alt=""></div>
         <div class="div6"><img src="./images/photo6.png" alt=""></div>
       </div>
     </div>

     <footer>Created by <b>@LaraSabatini</b> - devChallenges.io</footer>
  </body>
</html>
